<!DOCTYPE html>
<html>
	<head>
		<title>Teste de requisição</title>
		<meta charset='utf-8'>
		<script src="javascript/jquery-1.12.3.js"></script>
		<script src="javascript/javascript.js"></script>
		<link rel="stylesheet" href="css/stylesheet.css">
	</head>
	<body>
		<div id="body">
			<h1 class="white">Pesquisa de Produtos</h1>
			<select id="selecionar" class="size"></select>
			<div id="conteudo" class="size">
				<table id="table"></table>
				<form id="form" class="hide">
					<input type="text" placeholder="Nome" id="name" class="size"></input><br/>
					<input type="text" placeholder="Valor" id="value" class="size"></input><br/>
					<input type="text" placeholder="Estoque" id="quantity" class="size"></input><br/>
					<input type="radio" name="status" value="A" id="ativo" checked="true"><span class="white">Ativo</span></input>
					<input type="radio" name="status" value="I" id="inativo"><span class="white">Inativo</span></input>
				</form>
			</div>
			<button id="create" class="size">Adicionar</button>
			<button id="delete" class="hide">Deletar</button>
			<button id="update" class="hide">Atualizar</button>
			<button id="send" class="hide">Enviar</button>
			<button id="edit" class="hide">Enviar</button>
		</div>
	</body>
</html>
